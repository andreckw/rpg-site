<!DOCTYPE html>
<html lang="pt-br" class="theme-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        RPG Site | {% block titulo %}{% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block style %} {% endblock %}
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-burger" id="nav_burger" role="button" data-target="nav_menu" aria-label="menu"
                aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav_menu">
            <div class="navbar-start">
                <a href="{{ url_for('index') }}" class="navbar-item">
                    Home
                </a>
                <a href="{{ url_for('personagem') }}" class="navbar-item">
                    Criar personagem
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Calculadoras
                    </a>

                    <div class="navbar-dropdown">
                    </div>
                </div>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Fichas
                    </a>

                    <div class="navbar-dropdown">
                        <a href="{{ url_for('ficha_grimorio_do_coracao') }}" class="navbar-item">
                            Grimório do coração
                        </a>
                    </div>
                </div>

            </div>

            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Temas
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" name="tema" onclick="alterarTema(0)">
                            Auto
                        </a>
                        <a class="navbar-item" name="tema" onclick="alterarTema(1)">
                            Dark
                        </a>
                        <a class="navbar-item" name="tema" onclick="alterarTema(2)">
                            Light
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="block content container">
        <div class="title is-2">
            {% block tela %}{% endblock %}
        </div>

        <section class="section">
            {% block conteudo %}{% endblock %}
        </section>
    </div>

    <footer class="footer content has-text-centered">
        <p> Feito por um animal com computador se tiver algum erro, foi mal :b</p>
    </footer>

    <script>
        window.onload = () => {
            let id_tema = 0;
            document.cookie.split("; ").forEach((el) => {
                c = el.split("=");

                if (c[1] == "theme-dark") {
                    id_tema = 1;
                } else if (c[1] == "theme-light") {
                    id_tema = 2;
                }
            });

            alterarTema(id_tema);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const navBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            navBurgers.forEach(element => {
                element.addEventListener('click', function () {
                    const target = element.dataset.target;
                    const el_target = document.getElementById(target);

                    element.classList.toggle('is-active');
                    el_target.classList.toggle('is-active');
                });
            });

            // Functions to open and close a modal
            function openModal($el) {
                $el.classList.add('is-active');
            }

            function closeModal($el) {
                $el.classList.remove('is-active');
            }

            function closeAllModals() {
                (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                closeModal($modal);
                });
            }

            // Add a click event on buttons to open a specific modal
            (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
                const modal = $trigger.dataset.target;
                const $target = document.getElementById(modal);

                $trigger.addEventListener('click', () => {
                openModal($target);
                });
            });

            // Add a click event on various child elements to close the parent modal
            (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
                const $target = $close.closest('.modal');

                $close.addEventListener('click', () => {
                closeModal($target);
                });
            });

            // Add a keyboard event to close all modals
            document.addEventListener('keydown', (event) => {
                if(event.key === "Escape") {
                closeAllModals();
                }
            });
        });

        function alterarTema(id) {
            let opcoes = document.getElementsByName("tema");

            opcoes.forEach((el) => {
                el.setAttribute("class", "navbar-item");
            });

            if (id == 0) {
                document.cookie = "tema=theme-auto;path=/"
            } else if (id == 1) {
                document.cookie = "tema=theme-dark;path=/"
            } else if (id == 2) {
                document.cookie = "tema=theme-light;path=/"
            }

            const html = document.getElementsByTagName("html")[0];

            let cookies = document.cookie.split("; ");

            cookies.forEach((el) => {
                c = el.split("=");

                if (c[0] == "tema") {
                    html.setAttribute("class", c[1]);

                    opcoes[id].setAttribute("class", "navbar-item is-selected");
                }
            });
        }
    </script>

    <script>
        function alterarTab(id) {
            let docTab = document.getElementsByName("tabs");
            let tabs = document.getElementsByTagName("li");

            for (let i = 0; i < tabs.length; i++) {
                tabs[i].setAttribute("class", "");
                docTab[i].setAttribute("class", "is-hidden");

                if (id == i) {
                    tabs[i].setAttribute("class", "is-active");
                    docTab[i].setAttribute("class", "");
                }
            }
        }
    </script>
    {% block js %}
    {% endblock %}
</body>

</html>
